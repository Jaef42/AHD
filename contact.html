<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="assets/pages/style.css">

<body>
    <header id="header-container"></header>
    <main class="menu">
        <article class="articulo">
            <h2>Contacto</h2>
            <p>Ponte en contacto con nosotros!</p>

    </main>
    <footer class="pie-pagina" id="footer-container"></footer>
